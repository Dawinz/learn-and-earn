<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn & Earn - Payout Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #FF9800;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-card.pending .value { color: #f39c12; }
        .stat-card.approved .value { color: #3498db; }
        .stat-card.paid .value { color: #27ae60; }
        .stat-card.rejected .value { color: #e74c3c; }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filters select, .filters button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .filters select {
            min-width: 150px;
        }

        .filters button {
            background: #FF9800;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .filters button:hover {
            background: #FB8C00;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #ecf0f1;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-top: 1px solid #ecf0f1;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .badge.pending { background: #fff3cd; color: #856404; }
        .badge.approved { background: #cce5ff; color: #004085; }
        .badge.paid { background: #d4edda; color: #155724; }
        .badge.rejected { background: #f8d7da; color: #721c24; }
        .badge.canceled { background: #e2e3e5; color: #383d41; }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-approve { background: #3498db; color: white; }
        .btn-approve:hover { background: #2980b9; }

        .btn-pay { background: #27ae60; color: white; }
        .btn-pay:hover { background: #229954; }

        .btn-reject { background: #e74c3c; color: white; }
        .btn-reject:hover { background: #c0392b; }

        .btn-cancel { background: #95a5a6; color: white; }
        .btn-cancel:hover { background: #7f8c8d; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .pagination button:hover:not(:disabled) {
            background: #f5f7fa;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current {
            background: #FF9800;
            color: white;
            border-color: #FF9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Learn & Earn - Payout Dashboard</h1>
        <p class="subtitle">Manage payout requests and track earnings</p>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card pending">
                <h3>Pending</h3>
                <div class="value" id="statPending">-</div>
            </div>
            <div class="stat-card approved">
                <h3>Approved</h3>
                <div class="value" id="statApproved">-</div>
            </div>
            <div class="stat-card paid">
                <h3>Paid</h3>
                <div class="value" id="statPaid">-</div>
            </div>
            <div class="stat-card rejected">
                <h3>Rejected/Canceled</h3>
                <div class="value" id="statRejected">-</div>
            </div>
        </div>

        <div class="filters">
            <label>
                <strong>Status:</strong>
                <select id="statusFilter">
                    <option value="all">All</option>
                    <option value="pending" selected>Pending</option>
                    <option value="approved">Approved</option>
                    <option value="paid">Paid</option>
                    <option value="rejected">Rejected</option>
                    <option value="canceled">Canceled</option>
                </select>
            </label>
            <button onclick="loadPayouts()">Refresh</button>
        </div>

        <div id="errorMessage"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Request Date</th>
                        <th>Phone Number</th>
                        <th>Coins</th>
                        <th>Amount (USD)</th>
                        <th>Status</th>
                        <th>Registered</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="payoutsTable">
                    <tr><td colspan="7" class="loading">Loading payouts...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Update Status Modal -->
    <div class="modal" id="updateModal">
        <div class="modal-content">
            <h2 id="modalTitle">Update Payout Status</h2>
            <div class="form-group">
                <label>Status</label>
                <select id="newStatus">
                    <option value="approved">Approve</option>
                    <option value="paid">Mark as Paid</option>
                    <option value="rejected">Reject</option>
                    <option value="canceled">Cancel</option>
                </select>
            </div>
            <div class="form-group" id="txRefGroup" style="display: none;">
                <label>Transaction Reference</label>
                <input type="text" id="txRef" placeholder="Enter transaction ID">
            </div>
            <div class="form-group">
                <label>Admin Notes</label>
                <textarea id="adminNotes" placeholder="Add notes (optional)"></textarea>
            </div>
            <div class="modal-actions">
                <button onclick="closeModal()" style="background: #95a5a6; color: white;">Cancel</button>
                <button onclick="submitUpdate()" style="background: #FF9800; color: white;">Update</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentPage = 1;
        let currentPayoutId = null;
        const itemsPerPage = 50;

        // Load payouts on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPayouts();

            // Auto-refresh every 30 seconds
            setInterval(loadPayouts, 30000);

            // Show/hide txRef field based on status
            document.getElementById('newStatus').addEventListener('change', (e) => {
                const txRefGroup = document.getElementById('txRefGroup');
                txRefGroup.style.display = e.target.value === 'paid' ? 'block' : 'none';
            });
        });

        async function loadPayouts() {
            const status = document.getElementById('statusFilter').value;
            const tbody = document.getElementById('payoutsTable');

            try {
                const response = await fetch(`${API_BASE}/api/payouts/admin/all?status=${status}&page=${currentPage}&limit=${itemsPerPage}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load payouts');
                }

                // Update stats
                updateStats(data.stats);

                // Update table
                if (data.payouts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #7f8c8d;">No payouts found</td></tr>';
                } else {
                    tbody.innerHTML = data.payouts.map(payout => `
                        <tr>
                            <td>${formatDate(payout.requestedAt)}</td>
                            <td><strong>${payout.mobileNumber}</strong></td>
                            <td>${payout.coins.toLocaleString()} coins</td>
                            <td><strong>$${payout.amountUsd.toFixed(2)}</strong></td>
                            <td><span class="badge ${payout.status}">${payout.status}</span></td>
                            <td>${formatDate(payout.userRegisteredAt)}</td>
                            <td>
                                <div class="actions">
                                    ${payout.status === 'pending' ? `
                                        <button class="btn btn-approve" onclick="openModal('${payout._id}', 'approved')">Approve</button>
                                        <button class="btn btn-reject" onclick="openModal('${payout._id}', 'rejected')">Reject</button>
                                    ` : ''}
                                    ${payout.status === 'approved' ? `
                                        <button class="btn btn-pay" onclick="openModal('${payout._id}', 'paid')">Mark Paid</button>
                                    ` : ''}
                                    ${payout.status !== 'paid' && payout.status !== 'canceled' ? `
                                        <button class="btn btn-cancel" onclick="openModal('${payout._id}', 'canceled')">Cancel</button>
                                    ` : ''}
                                </div>
                            </td>
                        </tr>
                    `).join('');
                }

                // Update pagination
                updatePagination(data.pagination);

                // Clear error
                document.getElementById('errorMessage').innerHTML = '';
            } catch (error) {
                console.error('Error loading payouts:', error);
                document.getElementById('errorMessage').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #e74c3c;">Failed to load payouts</td></tr>';
            }
        }

        function updateStats(stats) {
            const statMap = {
                pending: 0,
                approved: 0,
                paid: 0,
                rejected: 0,
                canceled: 0
            };

            stats.forEach(stat => {
                statMap[stat._id] = stat.count;
            });

            document.getElementById('statPending').textContent = statMap.pending;
            document.getElementById('statApproved').textContent = statMap.approved;
            document.getElementById('statPaid').textContent = statMap.paid;
            document.getElementById('statRejected').textContent = statMap.rejected + statMap.canceled;
        }

        function updatePagination(pagination) {
            const container = document.getElementById('pagination');
            const { page, pages } = pagination;

            if (pages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = `
                <button ${page === 1 ? 'disabled' : ''} onclick="changePage(${page - 1})">Previous</button>
            `;

            for (let i = 1; i <= pages; i++) {
                if (i === 1 || i === pages || (i >= page - 2 && i <= page + 2)) {
                    html += `<button class="${i === page ? 'current' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === page - 3 || i === page + 3) {
                    html += `<button disabled>...</button>`;
                }
            }

            html += `
                <button ${page === pages ? 'disabled' : ''} onclick="changePage(${page + 1})">Next</button>
            `;

            container.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            loadPayouts();
        }

        function openModal(payoutId, status) {
            currentPayoutId = payoutId;
            document.getElementById('newStatus').value = status;
            document.getElementById('txRef').value = '';
            document.getElementById('adminNotes').value = '';
            document.getElementById('txRefGroup').style.display = status === 'paid' ? 'block' : 'none';
            document.getElementById('updateModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('updateModal').classList.remove('active');
            currentPayoutId = null;
        }

        async function submitUpdate() {
            const status = document.getElementById('newStatus').value;
            const txRef = document.getElementById('txRef').value;
            const adminNotes = document.getElementById('adminNotes').value;

            try {
                const response = await fetch(`${API_BASE}/api/payouts/admin/${currentPayoutId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status,
                        txRef: txRef || undefined,
                        adminNotes: adminNotes || undefined
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to update payout');
                }

                alert('Payout status updated successfully!');
                closeModal();
                loadPayouts();
            } catch (error) {
                console.error('Error updating payout:', error);
                alert(`Error: ${error.message}`);
            }
        }

        function formatDate(date) {
            if (!date) return 'N/A';
            const d = new Date(date);
            return d.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
