workflows:
  ios-release:
    name: Build iOS Release for App Store
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        FLUTTER_PROJECT_PATH: "learn_earn_mobile"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
    scripts:
      - name: Install dependencies
        script: |
          cd $FLUTTER_PROJECT_PATH
          flutter pub get
      - name: Clean project
        script: |
          cd $FLUTTER_PROJECT_PATH
          flutter clean
      - name: Build iOS
        script: |
          cd $FLUTTER_PROJECT_PATH
          flutter build ipa --release --no-codesign
    artifacts:
      - $FLUTTER_PROJECT_PATH/build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com  # Replace with your email address
        notify:
          success: true
          failure: false
      # IPA BUILD ONLY - NO UPLOAD
      # Uncomment below if you want to enable App Store Connect upload later
      # app_store_connect:
      #   api_key: $APP_STORE_PRIVATE_KEY
      #   key_id: $APP_STORE_KEY_ID
      #   issuer_id: $APP_STORE_ISSUER_ID
      #   submit_to_testflight: false
      #   submit_to_app_store: false
